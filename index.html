<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+YCk5S5g5f5c5C5e5C5e5C5e5C5e5C5e5C5e5C" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css".css>
    <title>E10</title>
</head>
<body>
    <div class="container">
        <form class="mt-5">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <br> </br>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
          </div>
          <br> </br>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
          </div>
          <br> </br>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      
</body>
</html>
